# Configuration pour les tests - utilise H2 en mémoire
spring.application.name=microcommerce-test

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA pour les tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Console H2 (pour debug si nécessaire)
spring.h2.console.enabled=true

# Logs moins verbeux pour les tests
logging.level.root=WARN
logging.level.com.ecommerce.microcommerce=INFO
